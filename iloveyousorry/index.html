<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I LOVE YOU (SORRY)</title>
		<style>	
			body{
				overflow: hidden;
			}

			.spam{
				position: absolute;
				background: black;
				color: white;
				font-weight: 700;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				word-break: break-word;
			}

			.spam:hover,.spam:active{
				background: white;
				color: black;
				outline: black solid;
			}
		</style>
	</head>
	<body>
       <script>
		function genRandom(min, max) {
			return Math.random() * (max - min) + min;
		}

		//adjust font size to div
		function fontSize(spam) {
  			let size = 10;
  			for (spam.style.fontSize = size + "px"; spam.scrollWidth <= spam.clientWidth && spam.scrollHeight <= spam.clientHeight;) {
				size++;
				spam.style.fontSize = size + "px";
			}
  			spam.style.fontSize = size - 1 + "px";
		}

		//generate random spams
		function addSpam() {
  			spam = document.createElement("div");
  			spam.classList.add("spam");
			spam.innerText = "I LOVE YOU (I'M SO SORRY) !";
			
			// limit size for small screen
			maxWidth = Math.min(window.innerWidth, 700);

			//dynamic size
  			width = genRandom(100, maxWidth);
			height = width / 2;
  			spam.style.width = width + "px";
			spam.style.height = height + "px";

			// position
			spam.style.left = `${genRandom(0, window.innerWidth - width)}px`;
			spam.style.top = `${genRandom(0, window.innerHeight - height)}px`;

			spam.addEventListener("click", () => {
    			for (let i = 0; i < 5; i++) addSpam();
  			}); 

			document.body.appendChild(spam);
			fontSize(spam);
		}

		setInterval(addSpam, genRandom(300, 1200));
		setInterval(() => {
  			alert("I LOVE YOU (I'M SO SORRY)");
		}, 20000);
</script>
	</body>
</html>
